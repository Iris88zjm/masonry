<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/jquery/dist/jquery.min.js"></script>
  <script src="js/underscore/underscore.js"></script>
  <script src="js/masonry/dist/masonry.pkgd.min.js"></script>
  <script src="js/main.js"></script>

</head>
<body>
  <div class="wrapper">
    <div class="title">
      <h2>gallery</h2>
      <h3>show us how you wear</h3>
    </div>

    <div class="grid"></div>

    <div class="info"></div>

  </div>

  <script type="text/template" id="info">
      <div class="detail">
        <div class="headline clearfix">
          <div class="user clearfix">
            <div class="thumbnail">
              <a href="" target="_blank">
                <img src="<%= thumbnail %>">
              </a>
            </div>
            <div class="content">
              <div class="name">
                <a href="" target="_blank"><%= name %></a>
              </div>
              <div class="message">
                <a href="" target="_blank"><%= message %></a>
              </div>
            </div>
          </div>
          <div class="share">
            <a href=""><i class="fa fa-facebook"></i></a>
            <a href=""><i class="fa fa-twitter"></i></a>
            <a href=""><i class="fa fa-pinterest"></i></a>
          </div>
        </div>
        <div class="picture clearfix">
          <div class="big-img"><img src="<%= img %>"></div>
          <div class="show">
            <div class="caption">shop this look</div>
            <div class="relevant-img">
              <a href=""><img src="<%= relevant %>"></a>
            </div>
          </div>
        </div>
        <a class="btn-close">&times;</a>
      </div>
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
  <title>masonry</title>
  <script src="js/jquery/dist/jquery.min.js"></script>
  <script src="js/underscore/underscore.js"></script>
  <script src="js/masonry/dist/masonry.pkgd.min.js"></script>
  <script src="js/main.js"></script>
  <style type="text/css">
    * { margin: 0; padding: 0; }
    body { font-family: Arial, "Helvetica Neue", Helvetica, sans-serif; }
    .wrapper { max-width: 1000px; width: 100%;  margin: 0 auto; }
    .wrapper h2 { padding: 20px; text-transform: uppercase; font-size: 35px; }
    .grid { width: 100%; }
    .grid-item { width: 24.5%; float: left; }
    .grid-item img { width: 100%; }
    .grid-item p { padding: 5px 0px; width:200px; font-size: 12px; text-align: center; color: #333; }
    .info { display: none; }
    .info.active { display: block; } 
    .info .detail { display: none; z-index: 3; position: fixed; left: 50%; top: 200px; width: 600px; margin-left: -300px; padding: 40px; background: #fff; box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box; }
    .info.active .detail { display: block; }
    .btn-close { position: absolute; right: 0; top: 0; padding: 10px; font-size: 28px; line-height: 20px; cursor: pointer; }
    .detail img { width: 100%; }
    .info .show-overlay { display: none; z-index: 2; position: fixed; left: 0; top: 0; width: 100%; height: 100%; opacity: 0.5; background: #000; }
    .info.active .show-overlay { display: block; }
    .info .text { padding: 10px 0; }
    .info .name { padding: 10px 0; }

    @media all and (max-width: 680px) {
      .grid-item { width: 32.8%; }
    }
    @media all and (max-width: 580px) {
      .grid-item { width: 49%; }
      .info .detail { left: 0; top: 80px; margin-left: 0; width: 100%; }
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <h2>masonry</h2>
    <div class="grid"></div>
    <div class="info"></div>
  </div>
  <script type="text/template" id="info">
    <div class="detail">
      <div class="title">title: <%= title %></div>
      <div class="name">name: <%= name %></div>
      <div class="img"><img src="<%= img %>"></div>
      <div class="text"><%= content %></div>
      <a class="btn-close">&times;</a>
    </div>
  </script>
</body>
</html>
